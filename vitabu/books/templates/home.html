{%extends 'index.html'%}
{% load bootstrap3 %}
{% load static%}

{% block content%}


  <div class="home text-center">
    <div class="row">

        {% for book in books %}
        <div class="col-lg-4 col-md-6 col-sm-12 text-center display-area">   
            <a href="" data-toggle="modal" data-target="#myModal{{ book.id }}"><img
                    src="{{book.imageURL}}" class="uploaded-pics" alt="Image"> </a> 
        </div>


        <div id="myModal{{book.id}}" class="modal fade" role="dialog" style="color:000">
            <div class="modal-dialog">
                <div class="modal-content mbody w3-black">
                  <strong><br>
                    <p> {{book.title}} </p>
                </strong><hr>
                    <div class="modal-body p-2">
                        <img src="{{book.imageURL}}" style="width:auto; max-height:300px"><hr>
                        <strong>
                          <p> {{book.author}} </p>
                      </strong> 
                                   
                        <p>{{book.synopsis}}</p>
                    </div>
                    <footer>
                        <button type="button" class="btn btn-modal" data-dismiss="modal">Comment</button>
                    </footer>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    {% endblock %}

  </div>
